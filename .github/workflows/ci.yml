name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify no tracked .env or secret files
        run: |
          set -euo pipefail
          # Search for tracked files whose basename starts with .env
          matches=$(git ls-files | grep -E '(^|/)(\.env|\.env\.|\.env$|\.env.local$)' || true)
          if [ -n "$matches" ]; then
            echo "Repository contains tracked environment files (for example .env or .env.local):"
            echo "$matches"
            echo "Remove these files and re-run. For local hooks, run: ./scripts/install-hooks.sh"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          python -m pytest -q
